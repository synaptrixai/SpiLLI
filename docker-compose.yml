services:
  rag-agent:
    image: synaptrixai/spilli-rag-tutorials:latest
    ports:
      - "8082:8080"
      - "8888:8888"
    volumes:
      - ./Tutorials:/app/Tutorials # Mount your Python scripts directory
      - ./SpiLLI_Community.pem:/root/.spilli/SpiLLI.pem # Mount the encryption file
      - ./chroma_db:/app/chroma_db # Persistent storage for ChromaDB
    environment:
      - PYTHONPATH=/app/Tutorials
      - JUPYTER_TOKEN=  # Disables token authentication (use with caution)
    # Add TTY allocation for better process management
    tty: true